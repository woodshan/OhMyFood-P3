<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="https://kit.fontawesome.com/99f8905dd1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
</head>
<body>
<!-- HEADER -->
    <header class="header">
        <img src="../images/logo/ohmyfood.png" class="header__logo">
    </header>
<!-- RESEARCH SECTION -->
    <main>
        <div class="research">
            <div class="research__location">
                <i class="fa-solid fa-location-dot research__location--icon"></i>
                <p class="research__location__text">Paris, Belleville</p>
            </div>
            <div class="research__container">
                <div class="wrapper">
                    <h1 class="title">Réservez le menu qui vous convient</h1>
                    <p class="text">Découvrez des restaurants d'exception, séléctionné par nos soins.</p>
                    <div class="research__container__button">
                        <p>Explorer nos restaurants</p>
                    </div>
                </div>
            </div>
            
        </div>
<!-- FUNCTIONING SECTION -->
        <div class="wrapper">
        <section class="functioning">
            <div class="functioning__title">
                <h2 class="title">Fonctionnement</h2>
            </div>
            <div class="functioning__container">
                <div class="functioning__container--button">
                    <div class="functioning__container--button--list"><i class="fa-solid fa-mobile-screen-button icon-list"></i><p class="functioning__container--button--text">Choisissez un restaurant</p></div>
                </div>
                <div class="functioning__container--button">
                    <div class="functioning__container--button--list"><i class="fa-solid fa-list icon-list"></i><p class="functioning__container--button--text">Composez votre menu</p></div>
                </div>
                <div class="functioning__container--button">
                    <div class="functioning__container--button--list"><i class="fa-solid fa-store icon-list"></i><p class="functioning__container--button--text">Dégustez au restaurant</p></div>
                </div>
            </div>
        </section>
        </div>
    </main>
</body>
</html>
