<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="https://kit.fontawesome.com/99f8905dd1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
</head>
<body>
<!-- HEADER -->
    <header class="header">
        <img src="../images/logo/ohmyfood.png" class="header__logo">
    </header>
<!-- RESEARCH SECTION -->
    <main>
        <div class="research">
            <div class="research__location">
                <i class="fa-solid fa-location-dot research__location--icon"></i>
                <p class="research__location__text">Paris, Belleville</p>
            </div>
            <div class="research__container">
                <h1 class="title">Réservez le menu qui vous convient</h1>
                <p class="text">Découvrez des restaurants d'exception, séléctionné par nos soins.</p>
                <div class="research__container__button">
                    <p>Explorer nos restaurants</p>
                </div>
            </div>
            
        </div>
<!-- FUNCTIONING SECTION -->
            <section class="functioning">
                <div class="functioning__title">
                    <h2 class="title">Fonctionnement</h2>
                </div>
                <div>
                    <ol class="functioning__container">
                        <li class="functioning__container--button">
                            <div><a class="functioning__container--button--list"><i class="fa-solid fa-mobile-screen-button icon-list"></i>Choisissez un restaurant</a></div>
                        </li>
                        <li class="functioning__container--button">
                            <div><a class="functioning__container--button--list"><i class="fa-solid fa-list icon-list"></i>Composez votre menu</a></div>
                        </li>
                        <li class="functioning__container--button">
                            <div><a class="functioning__container--button--list"><i class="fa-solid fa-store icon-list"></i>Dégustez au restaurant</a></div>
                        </li>
                    </ol>
                </div>
            </section>
        <section class="restaurant">
            <div class="restaurant__title">
                <h2 class="title">Restaurants</h2>
            </div>
            <div class="restaurant__container">
                <div class="restaurant__container__card">
                    <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût" class="restaurant__container__card--img">
                    <div>
                        <h3>La palette du goût</h3>
                        <p>Ménilmontant</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
