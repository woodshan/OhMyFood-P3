<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="https://kit.fontawesome.com/99f8905dd1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>La palette du goût</title>
</head>
<body>
    <header class="headers">
        <div class="headers__arrow">
            <a href="index.html"><i class="fa-solid fa-arrow-left headers__icon"></i></a>
        </div>
        <div class="headers__logo">
            <img src="../images/logo/ohmyfood.png" alt="Logo" class="header__logo">
        </div>
    </header>
    <main>
        <section class="menu">
            <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" class="menu__background">
            <div class="menu__container">
                <div class="menu__title">
                    <h1 class="title">La palette du goût</h1>
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="starter">
                    <h2 class="starter__title">Entrées</h2>
                    <div class="starter__container">
                        <div class="starter__card">
                            <div class="starter__description">
                                <h3 class="starter__menu">Fricassée d'escargots</h3>
                                <p class="starter__details">Au piment d'Espelette</p>
                            </div>
                            <div class="starter__price">
                                <p class="starter__euros">25€</p>
                            </div>
                        </div>
                    </div>
                    <div class="starter__container">
                        <div class="starter__card">
                            <div class="starter__description">
                                <h3 class="starter__menu">Foie gras de canard mi-cuit</h3>
                                <p class="starter__details">Et ses copeaux de truffe noire</p>
                            </div>
                            <div class="starter__price">
                                <p class="starter__euros">35€</p>
                            </div>
                        </div>
                    </div>
                    <div class="starter__container">
                        <div class="starter__card">
                            <div class="starter__description">
                                <h3 class="starter__menu">Oeuf au plat</h3>
                                <p class="starter__details">Assaisoné à la truffe sur lit de caviar</p>
                            </div>
                            <div class="starter__price">
                                <p class="starter__euros">20€</p>
                            </div>
                            <div class="starter__icon">
                                <i class="fa-solid fa-circle-check starter__check"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
